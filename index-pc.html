<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  background: radial-gradient(circle at top, #ffd1e8, #ff9ecb);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: white;
  width: 450px;
  min-height: 520px;          /* stretches to fit text */
  padding: 40px 30px 60px;    /* extra bottom padding */
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  position: relative;
}

/* Title */
h1 {
  color: #ff4d88;
  font-size: 26px;
  margin-bottom: 30px;
}

/* Buttons */
.bubble {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  border: none;
  font-size: 18px;
  font-weight: bold;
  position: absolute;
  box-shadow:
    inset -6px -12px 18px rgba(255,255,255,0.6),
    inset 6px 6px 18px rgba(0,0,0,0.1),
    0 18px 30px rgba(0,0,0,0.25);
  user-select: none;
}

/* YES */
#yes {
  background: radial-gradient(circle at top left, #ffb6d5, #ff4d88);
  color: white;
  left: 40px;
  bottom: 40px;
  cursor: pointer;
}

/* NO */
#no {
  background: radial-gradient(circle at top left, #f5f5f5, #d9d9d9);
  color: #555;
  right: 40px;
  bottom: 40px;

  pointer-events: none; /* untouchable */
}

/* Image */
img {
  width: 100%;
  border-radius: 20px;
  margin: 20px 0;
}

/* Text under image */
.final-text {
  font-size: 18px;
  line-height: 1.5;
  margin-top: 10px;
}

.legal {
  margin-top: 18px;
  font-size: 16px;
  color: #444;
  font-style: italic;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Will you be my Valentine? ğŸ’</h1>

  <button class="bubble" id="yes" onclick="yesClick()">YES ğŸ’–</button>
  <button class="bubble" id="no">NO ğŸ˜­</button>
</div>

<script>
const noBtn = document.getElementById("no");
const card = document.getElementById("card");

/* Move NO bubble randomly inside card */
function moveNo() {
  const maxX = card.clientWidth - noBtn.clientWidth;
  const maxY = card.clientHeight - noBtn.clientHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* Mouse proximity detection (PC) */
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const dx = e.clientX - (rect.left + rect.width / 2);
  const dy = e.clientY - (rect.top + rect.height / 2);
  const distance = Math.sqrt(dx * dx + dy * dy);

  if (distance < 150) {
    moveNo();
  }
});

/* YES click popup */
function yesClick() {
  card.innerHTML = `
    <h1>HEHE I KNEW IT ğŸ˜ŒğŸ’˜</h1>

    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="cute gif">

    <div class="final-text">
      ğŸ˜‰ <br><br>
      now i did it ğŸ‰<br>
      You are officially my Valentine ğŸ’•
    </div>

    <div class="legal">
      â€œYou clicked yes. Thatâ€™s legally binding now ğŸ˜Œâ€
    </div>
  `;
}
</script>

</body>
</html>
